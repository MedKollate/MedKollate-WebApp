<!DOCTYPE html>
<html lang="en"></html>


<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>MedKollate || Register Healthcare</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body class="health-reg">
    <div class="container">
        <header class="header reg">
            <img src="./images/medkollate logo 3.png" alt="" class="logo">
            <div class="healthcare-reg">
                <h2>Registration Portal</h2>
            </div>
            <a href="./index.html">Home</a>
        </header>
    
       <section class="registration-form">
            <form class="form" action="http://localhost/MedKollate API/API/medkollate/api/hospital/create.php">
                <div>
                    <label for="Name">
                        Name of Hospital
                    </label>
                    <input type="text" name="Name" placeholder="Input name of hospital here">
                </div>
                <div>
                    <label for="Address">
                        Address of Hospital
                    </label>
                    <input type="text" name="Address" placeholder="Input address here">
                </div>
                <div>
                    <label for="LGA">
                        L G A of Hospital
                    </label>
                    <input type="text" name="LGA" placeholder="Select LGA">
                </div>
                <div>
                    <label for="Location">
                        Location of Hospital
                    </label>
                    <input type="text" name="Location" placeholder="Select state">
                </div>
                <div>
                    <label for="Number">
                        Contact Number
                    </label>
                    <input type="tel" name="Contact_No" placeholder="Input contact number here">
                </div>
                <div>
                    <label for="Email">
                        Email Address
                    </label>
                    <input type="email" name="Email" placeholder="Input email address">
                </div>
                <div>
                    <label for="Number">
                    Number of Staff
                    </label>
                    <input type="number" name="No_of_staff" placeholder="Enter total staff strength here">
                </div>
                <div>
                    <label for="GRN">
                        Government Registration Number
                    </label>
                    <input type="text" name="CAC_No" placeholder="Enter License Number here">
                </div>
                <input type="submit" value="Submit" class="btn-blue">
            </form>
       </section>
            
       <div class="reg-btn">
        <a href="./register_gap.html" class="btn-blue" id="reg">Continue</a>
       </div>
        
    </div>
    <script src="./script.js"></script>
   <script src="//code.tidio.co/cqwjwfhowp7ucczh9u90uvpffadbwprx.js" async></script>
</body>

</html>
