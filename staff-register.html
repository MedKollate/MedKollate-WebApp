<!DOCTYPE html>
<html lang="en"></html>


<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>MedKollate || Register Staff</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body class="staff-reg">
    <div class="container">
        <header class="header reg">
            <img src="./images/medkollate logo 3.png" alt="" class="logo">
            <div>
                <h2>Staff Registration Portal</h2>
            </div>
            <a href="./index.html">Home</a>
        </header>
    
       <section class="registration-form">

        <a class="reg-back" href="./register_gap.html">
            <i class="fa-solid fa-arrow-left"></i>
        </a>

            <form class="form">
                <div>
                    <label for="Name">
                        Name
                    </label>
                    <input type="text" placeholder="John Doe">
                </div>
                <div>
                    <label for="Email">
                        Email Address
                    </label>
                    <input type="email" placeholder="Example@gmail.com">
                </div>
                <div>
                    <label for="Address">
                        Address
                    </label>
                    <input type="text" placeholder="House number, Street, City">
                </div>
                <div>
                    <label for="state">
                        State
                    </label>
                    <input type="" placeholder="Select State">
                </div>
                <div>
                    <label for="Marital Status">
                        Marital Status
                    </label>
                    <input type="text" placeholder="Select option">
                </div>
                <div>
                    <label for="Department">
                        Department
                    </label>
                    <input type="test" placeholder="Select Depertment">
                </div>
                <div>
                    <label for="Number">
                    Phone number 
                    </label>
                    <input type="tel" placeholder="Number only">
                </div>
                <div>
                    <label for="Designation">
                        Designation
                    </label>
                    <input type="text" placeholder="Select">
                </div>
                <div>
                    <label for="Emergency contact">
                        Emergency contact
                    </label>
                    <input type="tel" placeholder="Input number">
                </div>
            </form>
       </section>
            
       <div class="reg-btn">
        <a href="./staff_id.html" class="btn-blue" id="reg">Continue</a>
       </div>
        
    </div>
    <script src="./script.js"></script>
   <script src="//code.tidio.co/cqwjwfhowp7ucczh9u90uvpffadbwprx.js" async></script>
</body>

</html>
