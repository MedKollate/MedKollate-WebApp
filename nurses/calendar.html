<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/font-awesome-4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="/css/calendar.css">
    <link
        href="https://fonts.googleapis.com/css2?family=Epilogue:wght@200&family=Open+Sans:wght@300&family=Quicksand:wght@300;400;500;600;700&family=Raleway:wght@100&family=Sofia&display=swap"
        rel="stylesheet">
    <title>Document</title>
</head>

<body>
    <div class="calendar-container">
        <div class="calendar">
            <div class="month">
                <div>
                    <span>
                        <i class="fa fa-angle-double-left" aria-hidden="true"></i>
                    </span>
                </div>
                <div>
                    <span>
                        <i class="fa fa-angle-left prev" aria-hidden="true"></i>
                    </span>
                </div>
                <div class="date">
                    <h4 class="may">May</h4>
                    <p>May 20,2020</p>
                </div>
                <div>
                    <span><i class="fa fa-angle-right next" aria-hidden="true"></i>
                    </span>
                </div>
                <div>
                    <span><i class="fa fa-angle-double-right" aria-hidden="true"></i>
                    </span>
                </div>
            </div>

            <div class="weekdays">
                <div>Sun</div>
                <div>Sat</div>
                <div>Fri</div>
                <div>Thu</div>
                <div>Wed</div>
                <div>Tue</div>
                <div>Mon</div>
            </div>

            <div class="days">
                <div>1</div>
                <div>2</div>
                <div>3</div>
                <div>4</div>
                <div>5</div>
                <div>6</div>
                <div>7</div>
                <div>8</div>
                <div>9</div>
                <div>10</div>
                <div>11</div>
                <div>12</div>
                <div>13</div>
                <div>14</div>
                <div>15</div>
                <div>16</div>
                <div>17</div>
                <div>18</div>
                <div>19</div>
                <div>20</div>
                <div>21</div>
                <div>22</div>
                <div>23</div>
                <div>24</div>
                <div>25</div>
                <div>26</div>
                <div>27</div>
                <div>28</div>
                <div>29</div>
                <div>30</div>
                <div>31</div>
            </div>
        </div>
    </div>
    <script src="/js/calendar.js"></script>
</body>

</html>
