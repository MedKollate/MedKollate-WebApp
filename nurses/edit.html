<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/font-awesome-4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="/css/edit.css">
    <title>Document</title>
</head>

<body>
    <div class="logo">
        <img src="/images/original_logo.png" alt="logo" class="logo">
    </div>
    <div class="nurse-container">
        <div class="profile-section">
            <div class="profile">
                <span style="font-size:4em; color: #1AA1E5;">

                    <i class="fa fa-user-circle-o  fa-blue" aria-hidden="true"></i>
                </span>
                <p class="name">Nurse IJ<br>
                    Matron</p>
            </div>
            <div class="" id="dashboard">
                <div class="dashboard">
                    <span style="color:#1AA1E5;">
                        <a><i class="fa fa-th-large" aria-hidden="true"></i></a></span>
                    <a href="">Dashboard</a>
                </div>
                <div class="dashboard">
                    <span style="color:#1AA1E5;">
                        <a><i class="fa fa-user-o" aria-hidden="true"></i></a>
                    </span>
                    <a href="/Medkollate-webapp/nurses/profile.html">Profile</a>
                </div>
                <div class="dashboard">
                    <span style="color:#1AA1E5;"> <a><i class="fa fa-cog" aria-hidden="true"></i></a></span>
                    <a href="">Settings</a>
                </div>
                <div class="dashboard">
                    <span style="color:#1AA1E5;"> <a></a></span>

                    <a href="">Patient's data</a>
                </div>
                <div class="logout">
                    <span style="color:#8C2821FA;"> <a class="">
                            <i class="fa fa-sign-out" aria-hidden="true"></i>
                        </a></span>
                    <a href="" class="">Logout</a>
                </div>
            </div>
        </div>
        <div class="form">
            <div class="profile-pic">
                <span style="font-size:4em; color: #455A64;">

                    <i class="fa fa-user-circle-o  fa-blue" aria-hidden="true"></i>
                </span>
            </div>
            <p class="upload">Upload picture </p>
            <form action="">
                <div class="side-input">
                    <div>
                        <label for="Full name">Full name</label><br>
                        <input type="text" placeholder="Adesola  Seriki Chukwu">
                    </div>
                    <div class="right-input">
                        <label for="Phone number">Phone number</label><br>
                        <input type="tel" placeholder="Enter number here">
                    </div>
                </div>
                <div class="side-input">
                    <div>
                        <label for="Email address">Email address</label><br>
                        <input type="email" placeholder="Example@mail.com">
                    </div>
                    <div class="right-input">
                        <label for="Date of birth">Date of birth</label><br>
                        <input type="date" placeholder="dd/mm/yyyy">
                    </div>
                </div>
                <div class="side-input">
                    <div>
                        <label for="About">About</label><br>
                        <textarea name="about" id="" cols="" rows="" placeholder="Great things about you"></textarea>
                    </div>
                    <div class="">
                        <div class="right-input">
                            <label for="Weight">Weight (Kg)</label><br>
                            <input type="number" placeholder="50kg">
                        </div>
                        <div class="right-input">
                            <label for="Height">Height</label><br>
                            <input type="number" placeholder="50kg">
                        </div>
                    </div>
                </div>
                <div class="Emergency">
                    <label for="Emergency contact">Emergency contact</label><br>
                    <input type="text" placeholder="Adesola  Seriki Chukwu">
                </div>
                <div class="side-button">
                    <div>
                        <label for="Affliations and others">Affliations and others</label><br>
                        <textarea name="Affliations and others" id="" cols="" rows=""
                            placeholder="Great things about you"></textarea>
                    </div>
                    <div class="btn-base"> 
                        <button type="submit" class="btn">Save</button>
                    </div>
                </div>

            </form>
        </div>
</body>

</html>
