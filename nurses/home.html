<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/font-awesome-4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="./home.css">
    <title>Document</title>
</head>
<script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.4/Chart.js"></script>

<body>
    <div class="nurse-container">
        <div class="profile-section">
            <div class="profile">
                <!-- <img src="/images/person_FILL0_wght400_GRAD0_opsz48.png"  alt="" class="fa"> -->
                <span style="font-size:4em; color: #1AA1E5;">

                    <i class="fa fa-user-circle-o  fa-blue" aria-hidden="true"></i>
                </span>
                <p class="name">Nurse IJ<br>
                    Matron</p>
            </div>
            <div class="" id="dashboard">
                <div class="dashboard">
                    <span style="color:#1AA1E5;">
                        <a><i class="fa fa-th-large" aria-hidden="true"></i></a></span>
                    <a href="">Dashboard</a>
                </div>
                <div class="dashboard">
                    <span style="color:#1AA1E5;">
                        <a><i class="fa fa-user-o" aria-hidden="true"></i></a>
                    </span>
                    <a href="">Profile</a>
                </div>
                <div class="dashboard">
                    <span style="color:#1AA1E5;"> <a><i class="fa fa-cog" aria-hidden="true"></i></a></span>
                    <a href="">Settings</a>
                </div>
                <div class="dashboard">
                    <span style="color:#1AA1E5;"> <a></a></span>

                    <a href="">Patient's data</a>
                </div>
                <div class="logout">
                    <span style="color:#8C2821FA;"> <a class="">
                            <i class="fa fa-sign-out" aria-hidden="true"></i>
                        </a></span>
                    <a href="" class="">Logout</a>
                </div>
            </div>

        </div>
        <div>
            <h3 class="welcome">Welcome Nurse IJ !</h3>
            <p class="what">what will you like to do today</p>
            <div class="doughnut-chart">
                <canvas id="myChart" style="width:100%;max-width:2000px"></canvas>
            </div>
        </div>
        <div class="med">
            <div>
                <img src="/images/original_logo.png" alt="logo" class="logo">
                <div class="updated">
                    <p>last updated</p>
                    <p id="date"></p>
                </div>
            </div>

    </div>
    <script src="./chart.js"></script>
    <script src="./home.js"></script>
