<html lang="en">
<head>

    <title>MedKollate || Medical Report</title>
    <link rel="stylesheet" href="../style.css">

<body class="medical-report">
    <div class="container">
        <header class="report-head">
            <img src="../assets/medkollate logo 3.png" alt="Logo">
            <a href="./patient-radiology.html">Home</a>
        </header>

        <section class="report-sect">
            <div>
                <button class="btn-blue">Apply for medical report</button>
                <div class="apply">
                    <h3>Apply for medical report</h3>
                    <p>Dear <span>Danjuma Theophilus</span>, Kindly fill this form </p>

                    <form action="submit">
                        <div class="apply-form">
                            <div>
                                <label for="last visit">Date of Last Visit</label>
                                <input type="date" placeholder="dd/mm/yy">
                            </div>

                            <div>
                                <label for="purpose of visit">Purpose of Visit</label>
                                <input type="text" placeholder="Input purpose here">
                            </div>
                        </div>
                        <div>
                            <label for="application">Medical Report Application</label>
                            <input type="text" placeholder="State reason here">
                        </div>
                    </form>
                    <div>
                        <button class="btn-trans">Cancel</button>
                        <button class="btn-blue">Pay & Continue</button>
                    </div>
                </div>
            </div>
           <div>
                <button class="btn-trans">View medical report</button>
                <div>
                    <h3>View medical report</h3>
                    <h4>Dear Danjuma Theophilus,</h4>
                    <p>We are currently working on this</p>
                    <button class="btn-red">CLOSE</button>
                </div>
           </div>
        </section>t
    </div>

    <script src="../script.js"></script>
