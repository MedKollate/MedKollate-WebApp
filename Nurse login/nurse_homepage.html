<!DOCTYPE html>
<html lang="en">
<head>

    <!-- Calender Link -->

</head>
<body class="doctors">
    <div class="container">
        <div class="doc-page">
            <nav>
                <img src="../assets/User.png" alt="Doctors Picture">
                <p>Nurse IJ</p>
                <p>Matron</p>

                <ul>
                    <li id="dp--active">
                        <i class="fa-solid fa-table-cells-large"></i>
                        <a href="./nurse_homepage.html">Dashboard</a>
                    </li>
                    <li>
                        <i class="fa-solid fa-user"></i>
                        <a href="./nurse_profile.html">Profile</a>
                    </li>
                    <li>
                        <i class="fa-solid fa-gear"></i>
                        <a href="./nurse_settings.html">Settings</a>
                    </li>
                    <li>
                        <i class="fa-solid fa-clipboard"></i>
                        <a href="#">Patient's Data</a>
                    </li>
                    <li id="logout">
                        <i class="fa-solid fa-arrow-alt-circle-left"></i>
                        <a href="./nurse_logout.html">Logout</a>
                    </li>
                </ul>
            </nav>

            <div class="doctors-dash">
                <div class="doctors-id">
                    <div>
                        <h2>Welcome Nurse IJ!</h2>
                        <p>What would you like to do today?</p>
                    </div>
                    
                    <img src="../images/medkollate logo 3.png" alt="" class="logo">
                </div>
                
                <div>
                    <div id="nurse-chart">
                        <div id="my-pie-chart">
                            <div id="patient-type">
                                <h3> Patient Type</h3>
                            </div>
                        </div>
                        <div id="nurse-chart-detail">
                            <ul>
                                <li>
                                    <p>Outpatient</p>
                                    <p>588</p>
                                </li>
                                <li>
                                    <p>Emergency</p>
                                    <p>281</p>
                                </li>
                                <li>
                                    <p>Inpatient</p>
                                    <p>111</p>
                                </li>
                                <li>
                                    <p>Day Surgery</p>
                                    <p>20</p>
                                </li>
                            </ul>
                        </div>
                   </div>
    
                   <div class="patient-type">
                        <div  id="female">
                            <div>
                                <p>56%</p>
                                <i class="fa-solid fa-venus"></i>
                            </div>
                            <p>560</p>
                        </div>

                        <div  id="male">
                            <div>
                                <p>48%</p>
                                <i class="fa-solid fa-mars"></i>
                            </div>
                            <p>480</p>
                        </div>
                   </div>
                </div>
                <div>
                    <div class="vanilla-calendar">
  
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="../script.js"></script>
   <script src="//code.tidio.co/cqwjwfhowp7ucczh9u90uvpffadbwprx.js" async></script>

   <!-- Calender Script -->
   <script src="vanilla-calendar.min.js">
        const calendar = new VanillaCalendar({
            HTMLElement: document.querySelector('.vanilla-calendar'),
            date: new Date('2022-01-01'),
            settings: {
                iso8601: false,
                selecting: false,
                range: {
                    min: '2022-05-01',
                    max: '2022-05-13',
                    values: ['2022-05-16', '2022-05-17']
                },
                selected: {
                    date: '2022-05-14',
                    month: 5,
                    year: 2022,
                    holidays: ['2022-05-01', '2022-05-02', '2022-05-03', '2022-05-04'],
                },
                isibility: {
                    // hightlights weekends
                    weekend: true,
                    // highlights today
                    today: true,
                    // shows months
                    months: false,
                    // shows years
                    year: true,
                    // shows navigation buttons
                    arrows: {
                        prev: true,
                        next: true,
                    },
                },
            },
        });
        calendar.name.months.custom = ['January', 'February', 'March', 'April', 'May', 'June', 'July', 'August', 'September', 'October', 'November', 'December'];
        calendar.name.week.custom = ['Sun', 'Mon', 'Tue', 'Wed', 'Thu', 'Fri', 'Sat'];
        calendar.name.arrow.prev.custom = 'Prev';
        calendar.name.arrow.next.custom = 'Next';
        calendar.settings.lang = 'custom';
        calendar.init();
   </script>

</body>
</html>
