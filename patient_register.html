<!DOCTYPE html>
<html lang="en"></html>


<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>MedKollate || Register Patient</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body class="patient-reg">
    <div class="container">
        <header class="header reg">
            <img src="./images/medkollate logo 3.png" alt="" class="logo">
            <div>
                <h2 id="patient">Patient Registration Portal</h2>
            </div>
            <a id="patient" href="./index.html">Home</a>
        </header>
    
       <section class="registration-form">

        <a class="reg-back" href="./register_gap.html">
            <i class="fa-solid fa-arrow-left"></i>
        </a>

            <form class="form" id="patient-form" method="post" action="http://localhost/MedKollate-API/API/medkollate/api/patient/create.php">
                <div>
                    <label for="Name">
                        Full Name
                    </label>
                    <input type="text" name="Name" id="Name" placeholder="Enter full name">
                </div>  
                <div>
                    <label for="Sex">
                        Sex
                    </label>
                    <input type="text" name="Sex" id="Sewx" placeholder="Enter Sex">
                </div>  
                <div>
                    <label for="Education">
                        Education
                    </label>
                    <input type="text" name="Education" id="Education" placeholder="Enter full name">
                </div>  
                <div>
                    <label for="DOB">
                        Date of Birth
                    </label>
                    <input type="date" name="DOB" id="DoOB" placeholder="Enter full name">
                </div>               
                <div>
                    <label for="Email">
                        Email Address
                    </label>
                    <input type="email" name="Email" id="Email" placeholder="Example@gmail.com">
                </div>
                <div>
                    <label for="Marital Status">
                        Marital Status
                    </label>
                    <input type="text" name="Marital_status" id="Marital_status" placeholder="Enter Marital status">
                </div>
                <div>
                    <label for="Address">
                        Address
                    </label>
                    <input type="text" name="Address" id="Address" placeholder="House number, Street, City, LGA, State">
                </div>
                <div>
                    <label for="Occupation">
                        Occupation
                    </label>
                    <input type="text" name="Occupation" id="Occupation" placeholder="Enter Occupation">
                </div>          
                <div>
                    <label for="Genotype">
                        Genotype
                    </label>
                    <input type="text" name="Genotype" id="Genotype" placeholder="Enter Genotype">
                </div>
                <div>
                    <label for="Allergy">
                        Allergies
                    </label>
                    <input type="text" name="Allergy" id="Allergy" placeholder="Enter Allergies">
                </div>
                <div>
                    <label for="Blood group">
                        Blood Group
                    </label>
                    <input type="text" name="Blood_Group" id="Blood_Group" placeholder="Enter blood group">
                </div>
                <div>
                    <label for="Co-Morbidity">
                        Co-Morbidity
                    </label>
                    <input type="text" name="Co_Morbidity" id="Co_Morbidity" placeholder="Underlying clinical issues">
                </div>
                <div style="margin-top: 4rem;">
                    <button class="submit-btn">Submit</button>
                </div>
            </form>
       </section>
            
       <div class="reg-btn">
        <a href="./patient_kin.html" class="btn-blue" id="reg">Continue</a>
       </div>
        
    </div>
    <script src="./script.js"></script>
   <script src="//code.tidio.co/cqwjwfhowp7ucczh9u90uvpffadbwprx.js" async></script>
</body>

</html>
